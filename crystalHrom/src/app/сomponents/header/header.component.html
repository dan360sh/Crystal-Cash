<ngb-alert *ngIf="getUserService.errorFlag" [type]="'danger'" (closed)="close()">
  <span *ngIf="getUserService.errorCode == 1">
    <a class="errorText" (click)="auth()">Авторизуйтесь</a>
  , чтобы активировать.
  </span>
  <span *ngIf="getUserService.errorCode == 2">
    <a class="errorText" (click)="email()">Подтвердите почту.</a>
  , чтобы активировать.
  </span>
</ngb-alert>
<div class="login_panel">
  <button *ngIf="getUserService.backFlag" type="button"
          (click)="back()"
          class="btn btn-primary">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-square" viewBox="0 0 16 16">
      <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
      <path d="M10.205 12.456A.5.5 0 0 0 10.5 12V4a.5.5 0 0 0-.832-.374l-4.5 4a.5.5 0 0 0 0 .748l4.5 4a.5.5 0 0 0 .537.082z"></path>
    </svg>
    Назад
  </button>
  <button *ngIf="!getUserService.user && getUserService.formFlag !='reg'" type="button"
          (click)="input()"
          class="btn btn-primary">
    Войти
  </button>
  <div *ngIf="getUserService.user" class="btn-group me-3">
    <button type="button" class="btn btn-primary">{{getUserService.user.name}}</button>
    <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle-split" ngbDropdownToggle></button>
      <div class="dropdown-menu" ngbDropdownMenu>
        <button (click)="drop()" ngbDropdownItem>Выйти</button>
        <button (click)="clirAll()">Удалить все</button>
        <p *ngIf="getUserService.user">Реферальный код: {{getUserService.user.ref}}</p>
      </div>
    </div>
  </div>
</div>
