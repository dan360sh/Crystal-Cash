<form (ngSubmit)="authorizationUser()">
  <app-butstrap-input *ngFor="let input of authorizationModel" [inputModel]="input" [errorContext]="comeErrorParse">
  </app-butstrap-input>
  <p (click)="openNewPassword()" class="new-password">Забыли пароль ?</p>
  <button [disabled]="comeErrorParse.errorFlag || load" type="submit" class="btn btn-primary">
    <span *ngIf="load" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    {{button}}</button>

</form>
